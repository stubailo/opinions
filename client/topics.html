<template name="newTopic">
  <h2>New Topic</h2>
  <form>
    <label>Name</label>
    <input name="name" type="text" />

    <label>Tags</label>
    <input name="tags" type="text" />

    <input type="submit" value="Save" />

    {{#if formError}}
      <div class="form-error">{{messageFor formError}}</div>
    {{/if}}
  </form>
</template>

<template name="topics">
  {{#each topics}}
    {{> topicListItem}}
  {{/each}}
</template>

<template name="topicListItem">
  <h3>{{name}}</h3>
  <p>{{tags}}</p>
</template>

<template name="topicPage">
  <div class="row">
    <div class="col-md-4">
      <h1>{{name}}</h1>

      <p>A future topic description field would go here.</p>

      <p>{{numOpinions}} {{pluralize "opinion" numOpinions}}
        posted on this topic.</p>
    </div>

    <div class="col-md-8">
      {{> opinions topicId=_id}}
    </div>
  </div>
</template>
